<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de ICM JS</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">    
    <link rel="preconnect" 
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
    <!--  -->
    <link rel="stylesheet" href="./CSS/Style.css">

    <script src="JS/Script.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="calc-container" >
            <h2>Calculadora de IMC</h2>
                <form id="imc-form">
                    <div class="form-inputs">
                        <div class="form-control">
                            <div class="action-controle">
                                <label for="weigth">Peso:</label>
                                <input type="text" name="weigth" id="weigth" placeholder="Exemplo 1,75">
                            </div>
                            <div class="action-controle">
                                <label for="heigth">Peso:</label>
                                <input type="text" name="heigth" id="heigth" placeholder="Exemplo 70,5">
                            </div>
                        </div>
                    </div>

                        <div class="action-control">
                            <button id="calc-btn">Calcular</button>
                            <button id="clear-btn">Limpar</button>
                        </div>      
                    </form>
        </div>
            <div id="result-container" class="hide" >
                <p  id="imc-number">Seu IMC: <span>25</span></p>
                <p id="imc-info">Situação Atual: <span>Magreza</span></p>
                <h3>Confira as classificações:</h3>
                <div class="table-header">
                    <h4>IMC</h4>
                    <h4>Classificação</h4>
                    <h4>Obesidade</h4>
                </div>

                <button id="back-btn">Voltar</button>
            </div>         
    </div>
</body>
</html>
