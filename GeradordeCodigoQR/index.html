<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Código QR</title>
    <!-- fonte roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.gstatic.com">    
    <link rel="stylesheet" 
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
    <!--  -->
    <link rel="stylesheet" href="./CSS/style.css">

    <script src="JS/script.js" defer></script>
</head>
<body>
    <div class="container active">
        <header id="qr-header">
            <h1>Gerador de Código QR</h1> 
            <p>
                Insira uma URL ou texto, para criar um QR code
            </p>
        </header>

        <div id="qr-form">
            <input type="text" placeholder="Digite a URL ou um texto">
            <button>Gerar QR Code</button>
        </div>
        <div id="qr-code">
            <img src="" alt="QR Code">
        </div>
    </div>
</body>
</html>
